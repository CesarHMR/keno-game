<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keno</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/main-window.css">
    <link rel="stylesheet" href="./css/screen.css">
    <link rel="stylesheet" href="./css/paytable.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/button-bar.css">
    <link rel="stylesheet" href="./css/buy.css">
</head>
<body>
    <div class="hide" id="fade-popup">
        <div id="buy-popup">

            <div id="buy-header">BUY CARDS</div>
            <div id="buy-buttons">
                <div class="buy-button button">1 card - R$ 1,00</div>
                <div class="buy-button button">5 cards - R$ 5,00</div>
                <div class="buy-button button special-price">20 cards - R$ 19,00</div>
                <div class="buy-button button special-price">50 cards - R$ 45,00</div>
            </div>

        </div>
    </div>

    <div id="main">


        <div id="button-area" class="area">
            <img src="./images/Logo.png" class="logo">

            <div id="button-bar">
                <div class="button" id="play-button">
                    PLAY
                    <div id="cards-amount"></div>
                </div>
                <div id="bet-element">
                    <div class="button" id="minus-button">-</div>
                    <div id="bet-text">R$ 1,00</div>
                    <div class="button" id="plus-button">+</div>
                </div>
                <div class="button" id="balance-text">R$ 100.000,00</div>
                <div class="button" id="random-button">RANDOM</div>
                <div class="button" id="clear-button">CLEAR</div>

                <div id="options-buttons">
                    <div class="button options-button" id="help-button"></div>
                    <div class="button options-button" id="history-button"></div>
                    <div class="button options-button" id="home-button"></div>
                    <div class="button options-button" id="volume-button"></div>
                </div>
            </div>
        </div>

        <div id="game-area" class="area">
            <div id="grid"></div>
            <div class="grid-line" id="horizontal-grid-line">
                <hr>
                <hr>
                <hr>
                <hr>
                <hr>
                <hr>
                <hr>
                <hr>
                <hr>
            </div>
            <div class="grid-line" id="vertical-grid-line">
                <hr>
                <hr>
                <hr>
                <hr>
                <hr>
                <hr>
                <hr>
                <hr>
                <hr>
            </div>
        </div>
        
        <div id="paytable-area" class="area">
            <div class="paytable">
                <div class="paytable-match">10</div>
                <div class="paytable-prize">R$ 10.000,00</div>
            </div>
            <div class="paytable">
                <div class="paytable-match">9</div>
                <div class="paytable-prize">R$ 500,00</div>
            </div>

            <div class="paytable">
                <div class="paytable-match">8</div>
                <div class="paytable-prize">R$ 250,00</div>
            </div>

            <div class="paytable">
                <div class="paytable-match">7</div>
                <div class="paytable-prize">R$ 50,00</div>
            </div>

            <div class="paytable">
                <div class="paytable-match">6</div>
                <div class="paytable-prize">R$ 20,00</div>
            </div>

            <div class="paytable">
                <div class="paytable-match">5</div>
                <div class="paytable-prize">R$ 15,00</div>
            </div>

            <div class="paytable">
                <div class="paytable-match">4</div>
                <div class="paytable-prize">R$ 5,00</div>
            </div>

            <div class="paytable">
                <div class="paytable-match">3</div>
                <div class="paytable-prize">R$ 1,00</div>
            </div>

            <div class="paytable">
                <div class="paytable-match">2</div>
                <div class="paytable-prize">R$ 1,00</div>
            </div>

            <div class="paytable">
                <div class="paytable-match">1</div>
                <div class="paytable-prize">R$ 1,00</div>
            </div>

        </div>

    </div>


    <script src="./javascript/fontsize.js"></script>
    <script>
        SetGlobalUnity("main")
    </script>
    <script src="./javascript/math.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/grid.js"></script>
    <script src="./javascript/bet.js"></script>
    <script src="./javascript/paytable.js"></script>
    <script src="./javascript/buttons.js"></script>
    <script src="./javascript/balance.js"></script>
    <script src="./javascript/buy.js"></script>
    <script src="./javascript/autoplay.js"></script>
</body>
</html>
